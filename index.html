<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharkie</title>
    <link rel="stylesheet" href="style.css">
    <!-- Models START-->
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/level-design-helper.js"></script>
    <script src="models/enemies/puffer-fish.class.js"></script>
    <script src="models/enemies/jellyfish-regular.class.js"></script>
    <script src="models/enemies/jellyfish-dangerous.class.js"></script>
    <script src="models/enemies/endboss.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/barriers/barrier.class.js"></script>
    <script src="models/barriers/barrier-tunnel-above.class.js"></script>
    <script src="models/barriers/barrier-tunnel-below.class.js"></script>
    <script src="models/barriers/barrier-rock.class.js"></script>
    <script src="models/barriers/barrier-wall.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/bubble.class.js"></script>
    <script src="models/poison-bubble.class.js"></script>
    <script src="models/collectables/coin.class.js"></script>
    <script src="models/collectables/life.class.js"></script>
    <script src="models/collectables/poison.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/world.class.js"></script>
    <!-- Models END -->
    <!-- Game Scripts -->
    <script src="levels/level_1.js"></script>
    <script src="levels/level_2.js"></script>
    <script src="js/game.js"></script>
    <script src="js/templates.js"></script>
</head>

<body onload="init()">
    <nav class="nav">
        <button class="nav-btn" onclick="toggleSettingsMenu()" title="Settings"><img src="img/icons/settings.svg" alt="Settings" class="nav-icon"></button>
        <button class="nav-btn" onclick="toggleSound()" title="Mute/Unmute"><img src="img/icons/speaker.svg" alt="Mute/Unmute" class="nav-icon" id="sound-img"></button>
        <button class="nav-btn" title="Help"><img src="img/icons/help.svg" alt="Help" class="nav-icon"></button>
    </nav>
    <div class="settings-menu-container d-none" id="settings-menu-container">
        <button class="nav-btn close-btn" onclick="toggleSettingsMenu()"><img src="img/icons/close.svg" alt="Close" class="nav-icon"></button>
        <div class="settings-menu-body">
			<div class="settings-menu-heading">
				<h2 class="settings-menu-title">Settings</h2>
			</div>
			<div class="settings-menu-row">
				<h2 class="settings-menu-row-title">SOUND ON</h2>
				<input type="checkbox" class="settings-menu-checkbox" id="sound-checkbox" onchange="toggleSound()">
			</div>
			<div class="settings-menu-heading">
				<h2 class="settings-menu-title">Debugging</h2>
			</div>
			<div class="settings-menu-row">
				<h2 class="settings-menu-row-title">DEBUGMODE ON</h2>
				<input type="checkbox" class="settings-menu-checkbox" id="debugMode-checkbox" onchange="toggleDebugMode()">
			</div>
			<div class="settings-menu-row">
				<h2 class="settings-menu-row-title">CONSOLE LOGS ON</h2>
				<input type="checkbox" class="settings-menu-checkbox" id="debugLogStatements-checkbox" onchange="toggleDebugLogStatements()">
			</div>
			<div class="settings-menu-row">
				<h2 class="settings-menu-row-title">SKIP START SCREEN ON</h2>
				<input type="checkbox" class="settings-menu-checkbox" id="debugSkipStartScreen-checkbox" onchange="toggleDebugSkipStartScreen()">
			</div>
			<div class="settings-menu-row">
				<h2 class="settings-menu-row-title">LEVEL DESIGN HELPER ON</h2>
				<input type="checkbox" class="settings-menu-checkbox" id="debugLevelDesignHelper-checkbox" onchange="toggleDebugLevelDesignHelper()">
			</div>
			<div class="settings-menu-row">
				<h2 class="settings-menu-row-title">DEBUG LEVEL NR.</h2>
				<select class="debugLevelNr-select" id="debugLevelNr-select" onchange="selectDebugLevelNr()">
					<option value="">---</option>
					<option value="0">1</option>
					<option value="1">2</option>
				</select>
			</div>
		</div>
    </div>
    <main id="content" class="content"></main>
</body>

</html>
